<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Javascript CA password gen/style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="box">
      <h2>Random Password Generator</h2>
      <input type="text" placeholder="Create Password" id="password" readonly />

      <!-- button -->
      <table>
        <th>
          <div id="button" class="btn1" onclick="genPassword()">Generate</div>
        </th>
        <th>
          <div id="button" class="btn2" onclick="copyPassword()">Copy</div>
        </th>
      </table>
    </div>
    <!--  it is calling the function in yellow  -->

    <!-- java has to be at the bottom to access the html code, better praactice is to have on its own page. -->

    <script src="/Javascript CA password gen/script.js"></script>
  </body>
